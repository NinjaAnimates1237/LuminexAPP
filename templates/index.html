<!DOCTYPE html>
<html>
<head>
    <title>Luminex Chat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="navbar">
        <h2>Luminex Chat</h2>
        <a href="/profile">Profile</a>
        <a href="/logout">Logout</a>
    </div>

    <div style="margin: 20px auto; max-width: 700px; text-align:center;">
        <div id="chat"></div>

        <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off"/>
        <button onclick="sendMessage()">Send</button>

        <h3>Friend Requests</h3>
        <div class="friend-list" id="friendRequests">
            <!-- Friend requests will be dynamically loaded here -->
        </div>

        <h3>Friends List</h3>
        <div class="friend-list" id="friendsList">
            <!-- Friends list will be dynamically loaded here -->
        </div>

        <h3>Servers</h3>
        <div class="server-list" id="serversList">
            <!-- Servers will be dynamically loaded here -->
        </div>
    </div>

    <script src="/static/script.js"></script>
    <script>
        // Example dynamic population (replace with actual data from backend)
        const friends = ["Alice", "Bob"];
        const friendRequests = ["Charlie"];
        const servers = ["General", "Gaming", "Coding"];

        const friendsList = document.getElementById("friendsList");
        friends.forEach(f => {
            const div = document.createElement("div");
            div.className = "friend-item";
            div.textContent = f;
            friendsList.appendChild(div);
        });

        const friendReqList = document.getElementById("friendRequests");
        friendRequests.forEach(f => {
            const div = document.createElement("div");
            div.className = "friend-item";
            div.innerHTML = `${f} <button onclick="acceptFriendRequest(1)">Accept</button>`;
            friendReqList.appendChild(div);
        });

        const serversList = document.getElementById("serversList");
        servers.forEach(s => {
            const div = document.createElement("div");
            div.className = "server-item";
            div.textContent = s;
            serversList.appendChild(div);
        });
    </script>
</body>
</html>
